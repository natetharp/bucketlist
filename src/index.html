<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Sports Bucketlist</title>
		<meta name="description" content="Documenting my attempt to see every major league sports team." />
		<meta name="author" content="Nate Tharp" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Sports Bucketlist" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta
			name="viewport"
			content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<!--<link rel="apple-touch-icon" href="./assets/img/app-icon.png" />-->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Inter:wght@300;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>

	<body>
                  
                  <main>
			<header>
		<h1>Bucketlist</h1>
		
		<nav>
		<div class="tabbed">
			<input type="radio" id="tab1" name="css-tabs" checked>
			<input type="radio" id="tab2" name="css-tabs">
			<input type="radio" id="tab3" name="css-tabs">
			<input type="radio" id="tab4" name="css-tabs">
			
			<ul class="tabs">
				<li class="tab"><label for="tab1">MLB</label></li>
				<li class="tab"><label for="tab2">NBA</label></li>
				<li class="tab"><label for="tab3">NFL</label></li>
				<li class="tab"><label for="tab4">NHL</label></li>
			</ul>
		</nav>
		
		<div class="tab-content">

      

			<section id="bucketlist-mlb">
		<h2>MLB Bucketlist</h2>
		<p id="progress-mlb"></p>

		<ul id="list-mlb"></ul>

		<!-- BALLPARK TEMPLATE -->
		<template id="template-mlb">
			<h3></h3>
			<p class="location"></p>
			<img src="" class="team-logo" />
		</template>
      </section>
		</div>
		
		<div class="tab-content">
<section id="bucketlist-nba">
		<h2>NBA Bucketlist</h2>
		<p id="progress-nba"></p>

		<ul id="list-nba"></ul>

		<!-- STADIUM TEMPLATE -->
		<template id="template-nba">
			<h3></h3>
			<p class="location"></p>
			<img src="" class="team-logo" />
		</template>
      </section>
		</div>
		
		<div class="tab-content">
      <section id="bucketlist-nfl">

		<h2>NFL Bucketlist</h2>
		<p id="progress-nlf"></p>

		<ul id="list-nfl"></ul>

		<!-- STADIUM TEMPLATE -->
		<template id="template-nfl">
			<h3></h3>
			<p class="location"></p>
			<img src="" class="team-logo" />
		</template>
      </section>
		</div>
		
		<div class="tab-content">
<section id="bucketlist-nhl">
		<h2>NHL Bucketlist</h2>
		<p id="progress-nhl"></p>

		<ul id="list-nhl"></ul>

		<!-- STADIUM TEMPLATE -->
		<template id="template-nhl">
			<h3></h3>
			<p class="location"></p>
			<img src="" class="team-logo" />
		</template>
      </section>
		</div>
      
      </main>

		<script src="https://kit.fontawesome.com/3965040322.js" crossorigin="anonymous"></script>
		<script type="module" src="./assets/js/app-mlb.js"></script>
		<script type="module" src="./assets/js/app-nba.js"></script>
		<script type="module" src="./assets/js/app-nfl.js"></script>
		<script type="module" src="./assets/js/app-nhl.js"></script>
	</body>
</html>
